{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('admanage');}">编辑广告</a></li>
	</ul>

	<!-- Modal -->
	

	<div class="panel panel-default">
		<div class="panel-body">
		<form action="" method="post" class="form" enctype="multipart/form-data">
		<input type="hidden" value="{$list['id']}" name="listid">
					<div class="form-group">
				<label for="adtitle" class="control-label">广告标题:</label>
				<input type="text" class="form-control" name="adtitle" value="{$list['adtitle']}">
			</div>
			<div class="form-group">
				<label for="adimg" class="control-label">广告图片:</label>
				{php echo tpl_form_field_image('adimg',$list['adimg']);}

			<div class="form-group">
				<label for="adurl" class="control-label">广告链接(http://开头):</label>

					<input type="radio" name="status" value="1" class="isstartusing" checked/>展示

				</div>
				<div class="col-md-2 col-lg-1">
					<input name="back" type="button" value="返回" onclick="javascript:history.back(-1);" class="btn btn-primary btn-block" />

        	</div>
		</div>
	</div>
	</form>
